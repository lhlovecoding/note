<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <style>
      #box {
        width: 800px;
        height: 500px;
        border: 1px solid #000;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script src='./node_modules/echarts/dist/echarts.js'></script>
    <script type="module">
      import AMapLoader from './node_modules/@amap/amap-jsapi-loader/dist/index.js'
      window._AMapSecurityConfig = {
        securityJsCode: 'f3e536f86d3bf688e4ff6d0ea54eb398',
      }
      AMapLoader.load({
        key: '0cc7485022fbb2449930c2ff33f41be2', //申请好的 Web 端开发者 Key，首次调用 load 时必填
        version: '2.0', //指定要加载的 JS API 的版本，缺省时默认为 1.4.15
        plugins: ['AMap.Scale'], //需要使用的的插件列表，如比例尺'AMap.Scale'，支持添加多个如：['AMap.Scale','...','...']
      })
        .then((AMap) => {
          var map = new AMap.Map('container') //"container"为 <div> 容器的 id
        })
        .catch((e) => {
          console.log(e)
        })
    </script>
  </body>
</html>
