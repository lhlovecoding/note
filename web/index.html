<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <style>
      #box {
        width: 800px;
        height: 500px;
        border: 1px solid #000;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <form action="http://localhost:3001/api/book" method="POST">
        汽车名字
        <input type="text" name="book_name" id="carName" value="法拉利" />
        <!-- 价格<input type="text" name="carPrice" id="carPrice" value="888888" /> -->
        <!-- 颜色：<input type="text" name="carColor" id="carColor" value="红色" /> -->

        封面：<input type="file" multiple name="bookImg" id="bookImg" />
      </form>
      <button id="btn">点击发出请求</button>
    </div>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script>
      $(function () {
        $('#btn').click(function () {
          let data = new FormData($('form')[0])
          console.log(data.get('bookImg'))
          $.ajax({
            url: 'http://localhost:3001/api/book',
            type: 'POST',
            contentType: false,
            processData: false,
            data: data,
            dataType: 'json', //www-form-urlencoded  json   username=zs&age=18  xmlhttprequest post xhr.send(username=zs&age=18)
            // headers: {
            //   'Content-Type': 'application/json',
            // },
            // contentType: false,
            // processData: false,
            success: function (data) {
              console.log(data)
            },
          })
        })
      })
      //   new FormData()
      //   name=zs&age=18
      //   "{name: 'zs', age: 18}"
    </script>
  </body>
</html>
